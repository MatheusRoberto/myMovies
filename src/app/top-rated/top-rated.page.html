<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Top Filmes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="custom-skeleton" *ngIf="movies.length == 0">
    <ion-card *ngFor="let i of [0, 1, 2, 3]">
      <ion-grid>
        <ion-row align-items-center>
          <ion-col size="1">
            <div class="spinnerCenter">
              <ion-spinner name="bubbles"></ion-spinner>
            </div>
          </ion-col>
          <ion-col size="10">
            <ion-card-header>
              <ion-badge>
                <ion-skeleton-text style="width: 150px; height: 0px"></ion-skeleton-text>
              </ion-badge>
            </ion-card-header>
            <ion-card-content>
              <ion-skeleton-text animated style="width: 85%"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>

  <ion-list *ngIf="movies.length > 0">
    <ion-item *ngFor="let item of movies">
      <ion-card (click)="isSelected(item)">
        <ion-row>
          <ion-col size="4">
            <img src="{{ item.poster }}" />
          </ion-col>
          <ion-col>
            <ion-card-header>
              <ion-row>
                <ion-col>
                  <ion-badge>
                    {{ item.titulo }}
                  </ion-badge>
                </ion-col>
                <ion-col>
                  {{ item.dataLanc }}
                </ion-col>
                <ion-col>
                  <ion-icon name="star-outline"></ion-icon>
                  {{ item.mediaVotos }}/10
                </ion-col>
              </ion-row>
            </ion-card-header>
            <ion-card-content>
              {{ item.sinopse }}
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid class="button-group">
      <ion-row>
        <ion-col>
          <ion-button expand="block" (click)="first()" *ngIf="pagina != 1" color="primary">
            Primeira
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" (click)="previous()" *ngIf="pagina != 1" color="primary">
            Anterior
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" (click)="next()" *ngIf="pagina != totalPagina" color="primary">
            Próxima
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" (click)="last()" *ngIf="pagina != totalPagina" color="primary">
            Última
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
